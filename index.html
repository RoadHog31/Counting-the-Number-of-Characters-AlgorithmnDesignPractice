<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Counting the Number of Characters</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]--> 
        
        <div id="wrapper"> 
            <div class="form-inline" >
                <label for="inputString">What is the input string?</label>
                <input type="text" id="inputText" placeholder="Enter string" name="inputText">
               
                <button type="submit" onclick="displayText()">Submit</button>              
            </div>

            <div class="form-inline">                
                <i id="quoteIcon" class="fas fa-quote-left fa-2x fa-pull-left" style="display:none;"></i>
                <p id="displayText"></p>
            </div>             
            
        </div>         
        <script src="" async defer></script>
        <script>
            function displayText(){

                //Assignment of inputs
                let innerText = document.getElementById("inputText").value;

                //Selection
                if (innerText !== null && innerText !== '') {
                
                const quoteIcon = document.getElementById("quoteIcon");
                quoteIcon.style.display = "block";
                
                document.getElementById("displayText").innerHTML = `${innerText} has ${innerText.length} characters`;
                
                document.getElementById("inputText").value = "";
                
                }                
                else {

                    //Selection and Iteration
                    if (innerText === null || innerText === '') {

                        let innerText = prompt(`No string or characters have been entered?` + ` `);
                        // console.log(`No string or characters have been entered`);
                        const quoteIcon = document.getElementById("quoteIcon");
                        quoteIcon.style.display = "block";
                        document.getElementById("displayText").innerHTML = `${innerText} has ${innerText.length} characters`;                        
                        quoteIcon.style.Visibility = "visible";
                        document.getElementById("inputText").value = "";
                        
                    }
                    
                }
                
            }
        </script>
    </body>
</html>
