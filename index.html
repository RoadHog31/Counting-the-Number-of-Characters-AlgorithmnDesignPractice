<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Counting the Number of Characters</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <![endif]-->     
            <div class="form-inline" >
                <label for="inputString">What is the input string?</label>
                <input type="text" id="inputText" placeholder="Enter string" name="inputText">
               
                <button type="submit" onclick="displayText()" >Submit</button>
            </div>

            <p id="displayText"></p>          

        </div>        
        <script src="" async defer></script>
        <script>
            function displayText(){

                let innerText = document.getElementById("inputText").value;

                if (innerText !== null && innerText !== '') {
    
                document.getElementById("displayText").innerHTML = `${innerText} has ${innerText.length} characters`;
                }
                else {

                    //Iteration
                    if (innerText === null || innerText === '') {

                        let innerText = prompt(`No string or characters have been entered?` + ` `);
                        // console.log(`No string or characters have been entered`);
                        document.getElementById("displayText").innerHTML = `${innerText} has ${innerText.length} characters`;
                        
                    }
                    
                }
                
            }
        </script>
    </body>
